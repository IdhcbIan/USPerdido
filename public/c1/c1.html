<!DOCTYPE html>
<html>
<head>
    <title>C1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!--Header-->
    <div class="div_logo">
        <img src="logo.webp" alt="Cover Image" class="logo"> 
        <h1>Comunidade 1</h1>
    </div>
    <hr>

    <!--Comunity description...-->
    <div class="div_description">
        <p>Comunity description...</p>
    </div>
    <hr> 

    <!--Feed-->
    <div class = "feed">
        <div class="post">
            <p class="post_text">Saída da Arc!</p>
            <img src="im/usp_teste.jpeg" class="post_img" alt="Test Image">
            <div id="comments"></div>
            <div class="div_input">
                <input type="text" id="Email" placeholder="Email">
                <input type="text" id="comment" placeholder="Comentário">
                <button onclick="addComment()">Adicionar</button>
                <script src="c1_comments.js"></script>
            </div> 
        </div>
    </div>
</body>
</html>
