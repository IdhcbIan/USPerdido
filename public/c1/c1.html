<!DOCTYPE html>
<html>
<head>
    <title>USPerdido - Cauculo 1</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <!--Header-->
    <div class="div_logo">
        <img src="../logo.webp" alt="Cover Image" class="logo">
        <h1>Cauculo 1</h1>
        <div class="header_links">
            <a href="../index.html" class="header_link">Voltar</a>
            <a href="../MakePost/MP.html" class="header_link">Make a Post</a>
        </div>
    </div>
    <hr>

    <!--Community description...-->
    <div class="div_description">
        <p>Community description...</p>
    </div>
    <hr>

    <!--Feed-->
    <div class="feed" id="feed"></div>

    <!-- Modal for enlarged image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="c1_app.js"></script>
    <script>
        function enlargeImage(img) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
