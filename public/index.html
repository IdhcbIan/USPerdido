<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>USPerdido</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!--Menu-->
    <div class="menu">
        <button class="menu_buttons" id="home">
            <img style="height: 50px;" src="media/name.png" alt="banner">
        </button>
        <button class="menu_buttons" id="info">Quem Somos</button>
        <button class="menu_buttons" id="comu">Comunidades</button>

    <div class="logo" id="logo">

            <div class="card">

                    Tenha acesso a alunos veteranos que já passaram por onde você está!
                </p>
            </div>
            <div class="card">
                <img src="media/2.png" style="width:40%; margin:3%"alt="mistery">
                <p>
                Ajude outros alunos passando pelas mesmas dúvidas que você e os ajude!
                </p>
            </div>
            <div class="card">
                <img src="media/3.png" style="width:40%; margin:3%"alt="mistery">
                <p>
                    Veteranos criando conteúdo direcionado a ementa de cada disciplina!
                </p>
            </div>
        </div>
    </div>

    <!--Communities-->
    <div id="communities"></div>
        <p style="margin-bottom:unset;margin-top:70px; font-size:50px; text-align:center;">Comunidades</p>
        <hr>
        <div class="communities">
            <button class="community" style="background-image: url('media/communities/fisica_1.png');" 
            id='community1' onclick="window.location.href='c2/c2.html'">
            </button>
            <button class="community" style="background-image: url('media/communities/calculo_1.png');"

            id='community4' onclick="window.location.href='c1/c1.html'">
        
            </button>
            <button class="community" style="background-image: url('media/communities/empty.jpg');" 
            id='community5' onclick="window.location.href='c1/c1.html'">
            </button>
        </div>
    </div>

    <!--Contact-->
    <div class="contact" id="contact">
        <p style="margin:0;">Contato:
            <span style="font-size:20px; color:lightblue;padding-left: 25px;"> USPerdido@gmail.com</span>
        </p>
    </div>
    <script src="main.js"></script>
